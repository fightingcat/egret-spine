<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Spine for Egret</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <style>
        html,
        body {
            -ms-touch-action: none;
            background: #292d35;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player" data-entry-class="Main"
        data-orientation="landscape" data-scale-mode="fixedWidth" data-frame-rate="30" data-content-width="1280"
        data-content-height="720" data-multi-fingered="2" data-show-fps="false" data-show-log="false"
        data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.5">
    </div>
    <script src="libs/egret.js"></script>
    <script src="libs/egret.web.js"></script>
    <script src="libs/egret-spine.js"></script>
    <script src="libs/Main.js"></script>
    <script>
        egret.runEgret({ renderMode: "webgl", audioType: 0 });
    </script>
</body>

</html>
